<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Task Manager</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }

            .add-task {
                display: flex;
                gap: 10px;
                margin-bottom: 30px;
            }

            .add-task input,
            .add-task select,
            .add-task button {
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
            }

            .add-task input {
                flex: 1;
            }

            .add-task button {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }

            .add-task button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .controls {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
                flex-wrap: wrap;
                align-items: center;
            }

            .filter-btn {
                padding: 8px 16px;
                border: 1px solid #ddd;
                background: #f8f9fa;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .filter-btn.active {
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border-color: transparent;
            }

            .search-box {
                flex: 1;
                min-width: 200px;
                padding: 8px 15px;
                border: 1px solid #ddd;
                border-radius: 20px;
            }

            .task-list {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                min-height: 200px;
            }

            .task-item {
                background: white;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                gap: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: all 0.3s;
            }

            .task-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            }

            .task-item.completed {
                opacity: 0.7;
                background: #e8f5e8;
            }

            .task-checkbox {
                width: 20px;
                height: 20px;
                cursor: pointer;
            }

            .task-content {
                flex: 1;
            }

            .task-text {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .task-item.completed .task-text {
                text-decoration: line-through;
                color: #666;
            }

            .task-priority {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: bold;
            }

            .priority-high {
                background: #ffebee;
                color: #c62828;
            }

            .priority-medium {
                background: #fff3e0;
                color: #ef6c00;
            }

            .priority-low {
                background: #e8f5e8;
                color: #2e7d32;
            }

            .task-actions {
                display: flex;
                gap: 5px;
            }

            .delete-btn {
                background: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
            }

            .delete-btn:hover {
                background: #c82333;
            }

            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 30px;
            }

            .stat-card {
                background: linear-gradient(45deg, #28a745, #20c997);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
            }

            .stat-number {
                font-size: 2rem;
                font-weight: bold;
                display: block;
            }

            .stat-label {
                font-size: 0.9rem;
                opacity: 0.9;
            }

            .empty-state {
                text-align: center;
                padding: 40px;
                color: #666;
            }

            .empty-state h3 {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üìù Simple Task Manager</h1>

            <div class="add-task">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter a new task..."
                    maxlength="100"
                />
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>

            <div class="controls">
                <button class="filter-btn active" onclick="filterTasks('all')">
                    All
                </button>
                <button class="filter-btn" onclick="filterTasks('active')">
                    Active
                </button>
                <button class="filter-btn" onclick="filterTasks('completed')">
                    Completed
                </button>
                <input
                    type="text"
                    class="search-box"
                    id="searchInput"
                    placeholder="Search tasks..."
                    oninput="searchTasks()"
                />
                <select id="sortSelect" onchange="sortTasks()">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="alphabetical">Sort A-Z</option>
                </select>
            </div>

            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <h3>No tasks yet!</h3>
                    <p>Add your first task above to get started.</p>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>
        </div>

        <script>
            // Task array to store all tasks
            let tasks = [];
            let currentFilter = "all";
            let taskIdCounter = 1;

            // Function to add a new task
            function addTask() {
                const taskInput = document.getElementById("taskInput");
                const prioritySelect =
                    document.getElementById("prioritySelect");

                const taskText = taskInput.value.trim();
                if (!taskText) {
                    alert("Please enter a task description");
                    return;
                }

                // Create new task object
                const newTask = {
                    id: taskIdCounter++,
                    text: taskText,
                    priority: prioritySelect.value,
                    completed: false,
                    dateAdded: new Date(),
                };

                // Add to tasks array using push()
                tasks.push(newTask);

                // Clear input
                taskInput.value = "";

                // Update display
                renderTasks();
                updateStats();
            }

            // Function to toggle task completion
            function toggleTask(taskId) {
                // Find task using find() method
                const task = tasks.find((task) => task.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    renderTasks();
                    updateStats();
                }
            }

            // Function to delete a task
            function deleteTask(taskId) {
                // Remove task using filter() method
                tasks = tasks.filter((task) => task.id !== taskId);
                renderTasks();
                updateStats();
            }

            // Function to filter tasks
            function filterTasks(filter) {
                currentFilter = filter;

                // Update active filter button
                document.querySelectorAll(".filter-btn").forEach((btn) => {
                    btn.classList.remove("active");
                });
                event.target.classList.add("active");

                renderTasks();
            }

            // Function to search tasks
            function searchTasks() {
                renderTasks();
            }

            // Function to sort tasks
            function sortTasks() {
                renderTasks();
            }

            // Function to render tasks on screen
            function renderTasks() {
                const taskList = document.getElementById("taskList");
                const searchTerm = document
                    .getElementById("searchInput")
                    .value.toLowerCase();
                const sortBy = document.getElementById("sortSelect").value;

                // Filter tasks based on current filter and search
                let filteredTasks = tasks.filter((task) => {
                    // Apply filter
                    const matchesFilter =
                        currentFilter === "all" ||
                        (currentFilter === "active" && !task.completed) ||
                        (currentFilter === "completed" && task.completed);

                    // Apply search
                    const matchesSearch = task.text
                        .toLowerCase()
                        .includes(searchTerm);

                    return matchesFilter && matchesSearch;
                });

                // Sort tasks
                filteredTasks.sort((a, b) => {
                    switch (sortBy) {
                        case "priority":
                            const priorityOrder = {
                                high: 3,
                                medium: 2,
                                low: 1,
                            };
                            return (
                                priorityOrder[b.priority] -
                                priorityOrder[a.priority]
                            );
                        case "alphabetical":
                            return a.text.localeCompare(b.text);
                        case "date":
                        default:
                            return (
                                new Date(b.dateAdded) - new Date(a.dateAdded)
                            );
                    }
                });

                // Render tasks
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Try adjusting your filters or add a new task.</p>
                    </div>
                `;
                } else {
                    taskList.innerHTML = filteredTasks
                        .map(
                            (task) => `
                    <div class="task-item ${task.completed ? "completed" : ""}">
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? "checked" : ""} 
                               onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                            <span class="task-priority priority-${
                                task.priority
                            }">
                                ${task.priority.toUpperCase()}
                            </span>
                        </div>
                        <div class="task-actions">
                            <button class="delete-btn" onclick="deleteTask(${
                                task.id
                            })">
                                Delete
                            </button>
                        </div>
                    </div>
                `
                        )
                        .join("");
                }
            }

            // Function to update statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(
                    (task) => task.completed
                ).length;
                const activeTasks = totalTasks - completedTasks;
                const completionRate =
                    totalTasks > 0
                        ? Math.round((completedTasks / totalTasks) * 100)
                        : 0;

                document.getElementById("totalTasks").textContent = totalTasks;
                document.getElementById("completedTasks").textContent =
                    completedTasks;
                document.getElementById("activeTasks").textContent =
                    activeTasks;
                document.getElementById("completionRate").textContent =
                    completionRate + "%";
            }

            // Allow Enter key to add tasks
            document
                .getElementById("taskInput")
                .addEventListener("keypress", function (e) {
                    if (e.key === "Enter") {
                        addTask();
                    }
                });

            // Initial render
            renderTasks();
            updateStats();
        </script>
    </body>
</html>
